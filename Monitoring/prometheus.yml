global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'fabrikage'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:3000']  # Fabrikage API metrics endpoint

  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']  # Node Exporter

  - job_name: 'windows'
    static_configs:
      - targets: ['localhost:9182']  # Windows Exporter

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']  # Alertmanager

rule_files:
  - 'alert-rules.yml'
