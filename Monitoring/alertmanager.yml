global:
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@fabrikage.example.com'
  smtp_auth_username: 'alertmanager'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: 'fabrikage-team'
  routes:
    - match:
        severity: 'critical'
      receiver: 'critical-alerts'
    - match:
        severity: 'warning'
      receiver: 'warning-alerts'

receivers:
  - name: 'fabrikage-team'
    email_configs:
      - to: 'devops@example.com'
        send_resolved: true
        headers:
          subject: 'Fabrikage Alert: {{ .CommonAnnotations.summary }}'

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@example.com'
        send_resolved: true
        headers:
          subject: '[CRITICAL] Fabrikage Alert: {{ .CommonAnnotations.summary }}'
    webhook_configs:
      - url: 'http://alert-hook.example.com/alert'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'dev@example.com'
        send_resolved: true
        headers:
          subject: '[WARNING] Fabrikage Alert: {{ .CommonAnnotations.summary }}'
